<html>
    <head>
        <title>color√©tte +</title>
        <link href="css/stylesheet.css" rel="stylesheet">
        <link href="fonts/stylesheet.css" rel="stylesheet">
        <link rel="preload" href="img/logo-black.png" as="image">
        <link rel="preload" href="img/logo-white.png" as="image">
        <header>
            <div id="logo-image">
                <img src="img/logo-white.png" id="logo">
            </div>

            <script src="js/changeTheme.js"></script>

                window.addEventListener('load', checkColor);

    <body>
        <div id="color-selector">
            <form>
                <input type="text" id="hex-input" name="color" pattern="[a-fA-F0-9]{6}" required maxlength="6" minlength="6" placeholder="0F0F0F">
                <input type="button" value="GENERATE" onclick="formCheck()">
            </form>
        </div>

            <div id="color9" class="maincolorpallette maincolorpallettebox"><span class="hex" id="colorhex9"></span></div>

</html>
