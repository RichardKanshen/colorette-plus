        <script>
            function setColorsDisplay() {
                const hexElements = document.querySelectorAll('.maincolorpallettebox .hex');
                const rgbElements = document.querySelectorAll('.maincolorpallettebox .rgb');

                if (window.innerWidth <= 630) {
                    hexElements.forEach(element => {
                        element.style.display = 'none';
                    });
                } else {
                    hexElements.forEach(element => {
                        element.style.display = 'block';
                    });
                }

                if (window.innerWidth <= 300) {
                    rgbElements.forEach(element => {
                        element.style.display = 'none';
                    });
                } else {
                    rgbElements.forEach(element => {
                        element.style.display = 'grid';
                    });
                }
            }

            setColorsDisplay();
            window.addEventListener('resize', setColorsDisplay);


        </script>
